{% extends "shop/base.html" %}

{% block content %}

<div class="text-center" style="align: center; color: black; background-color: #9a7749;">
    <div>
        {% if form.errors %}
        <p>아이디나 비밀번호가 틀렸습니다.</p>
        {% endif %}

        <p style="margin-top: -20px; font-size: 36px;">로그인</p>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success" style="margin-bottom: 30px;">로그인</button>
        </form>
    </div>
</div>

{% endblock %}

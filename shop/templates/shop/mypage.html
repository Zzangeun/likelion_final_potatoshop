{% extends "shop/base.html" %}

{% block content %}
    <div class="text-center" style="align: center; color: black; margin-top: -20px;">
        <br><br>
        
        <table border="1" width="900" height="auto" align="center" style="font-size: 24px;">
            <tr>
                <th style="text-align: center;">주문자</th>
                <th style="text-align: center;" width="30%">상품명</th>
                <th style="text-align: center;">주문금액</th>
                <th style="text-align: center;">배송비</th>
                <th style="text-align: center;">총주문금액</th>
            </tr>
            {% for order in orders.all %}
                <tr>
                    <td style="text-align: center;"><a href="{% url 'order_detail' order.id %}">{{ order.orderer }}</a></td>
                    <td style="text-align: center;" width="30%">{{ order.product }}</td>
                    <td style="text-align: center;">{{ order.price }}</td>
                    <td style="text-align: center;">{{ order.delivery_price }}</td>
                    <td style="text-align: center;">{{ order.total_price }}</td>
                </tr>
            {% endfor %}
        </table>
        <br><br>
    </div>
{% endblock %}
